<!DOCTYPE html>
<html lang="bg">
<head>
    <link rel="icon" href="favicon.jpg" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Teo Shop</title>
    <style>
        /* Примерни стилове за вход */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-container .back-button {
            background-color: #6c757d;
        }
        .form-container .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Вход</h1>
        <input type="text" id="loginUsername" placeholder="Потребителско име" />
        <input type="password" id="loginPassword" placeholder="Парола" />
        <button onclick="login()">Вход</button>
        <button class="back-button" onclick="goBack()">Назад</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            alert("Влезе: " + username);
            // Можеш да добавиш логика за проверка на входа
        }

        function goBack() {
            window.history.back(); // Връща назад
        }
    </script>
</body>
</html>
