<!DOCTYPE html>
<html lang="bg">
<head>
    <link rel="icon" href="favicon.jpg" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        /* Стилове за формата */
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Регистрация</h1>
        <form onsubmit="registerUser(event)">
            <input type="text" name="name" placeholder="Име" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="city" placeholder="Град" required>
            <button type="submit">Регистрирай се</button>
        </form>
        <p style="text-align: center;">Вече имате акаунт? <a href="login.html">Влезте тук</a></p>
    </div>

    <script>
        function registerUser(event) {
            event.preventDefault(); // предотвратява стандартното поведение на формата

            const name = document.querySelector('input[name="name"]').value; // Име
            const email = document.querySelector('input[name="email"]').value; // Email
            const city = document.querySelector('input[name="city"]').value; // Град
            const registrationDate = new Date().toLocaleDateString(); // Дата на регистрация

            // Запазване на данни в localStorage
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userCity', city);
            localStorage.setItem('registrationDate', registrationDate);

            // Пренасочване към профила
            window.location.href = 'profile.html'; 
        }
    </script>

</body>
</html>
