<!DOCTYPE html>
<html lang="bg">
<head>
    <link rel="icon" href="favicon.jpg" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Teo Shop</title>
    <style>
        /* Основни стилове */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .registration-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        .registration-box {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 40px;
            position: relative;
            z-index: 2;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: white;
            margin-bottom: 30px;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        .notification {
            background-color: #ff416c;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .button-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button-box button:hover {
            background: linear-gradient(to right, #218838, #28a745);
        }

        /* Кръгове около формата */
        .registration-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            animation: rotate 6s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <div class="registration-box">
            <h1>Регистрация</h1>
            <div class="notification">
                С тази регистрация автоматично се записвате за награди и отстъпки. Ако сте редовен клиент, може да получавате отстъпки по имейл.
            </div>
            <form onsubmit="registerUser(event)">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Име" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="text" name="city" placeholder="Град" required>
                </div>
                <div class="button-box">
                    <button type="submit">Регистрирай се</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function registerUser(event) {
            event.preventDefault(); // предотвратява стандартното поведение на формата

            const name = document.querySelector('input[name="name"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const city = document.querySelector('input[name="city"]').value;
            const registrationDate = new Date().toLocaleDateString();

            // Запазване на данни в localStorage
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userCity', city);
            localStorage.setItem('registrationDate', registrationDate);

            // Пренасочване към профилната страница
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
