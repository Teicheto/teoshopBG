<!DOCTYPE html>
<html lang="bg">
<head>
    <link rel="icon" href="favicon.jpg" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Регистрация</h1>
        <div class="notification">
            С тази регистрация автоматично казваме, че вие се записвате за награди и отстъпки. 
            Ако сте редовен клиент, може да получавате отстъпки по имейл.
        </div>        
        <form onsubmit="registerUser(event)">
            <input type="text" name="name" placeholder="Име" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="city" placeholder="Град" required>
            <button type="submit">Регистрирай се</button>
        </form>
    </div>

    <script>
        function registerUser(event) {
            event.preventDefault(); // предотвратява стандартното поведение на формата

            const name = document.querySelector('input[name="name"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const city = document.querySelector('input[name="city"]').value;
            const registrationDate = new Date().toLocaleDateString();

            // Запазване на данни в localStorage
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userCity', city);
            localStorage.setItem('registrationDate', registrationDate);

            // Пренасочване към профилната страница
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
